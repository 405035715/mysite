<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超声报告列表</title>
</head>
<body>
    <div id="container" style="width:1000px;margin: 0 auto;">
        <div  style="background-color:white;height:20px;width:1000px; float:left;">
        </div>
        <form action="#" method="get">
            姓名：<input type="text" name="name" value="{{ name }}">
             &nbsp;&nbsp;&nbsp;&nbsp; 检查时间：<input type="radio" name="examintime" value="1" checked>1天内
            <input type="radio" name="examintime" value="2">3天内
            <input type="radio" name="examintime" value="3">7天内
            <input type="radio" name="examintime" value="4">全部时间&nbsp;&nbsp;&nbsp;&nbsp;
            <input  type="submit" value="查询"  style="width: 180px;">
        </form>



        <div style="margin: auto; margin-top: 20px">
            <table border="1" style="top: 20px;text-align: center;width: 1000px" >
                <tr style="background-color: #00ad9c">
                    <td>id</td></td><td>姓名</td><td>性别</td><td>年龄</td><td>部位</td><td>检查时间</td><td>操作</td>
                </tr>
                {%  for patient in  patintlist %}
                     <tr>
                          <form action="/report/report"  method="get">
                              <td><input type="label"  style="border:0px;background-color:transparent;" value="{{ patient.patientid }}" name="patientid" readonly="readonly"></td>
                              <td>{{ patient.name }}</td>
                              <td>{{ patient.sex }}</td>
                              <td>{{ patient.age }}</td>
                              <td>{{ patient.bodypart }}</td>
                              <td><input type="label"  style="border:0px;background-color:transparent;" value="{{ patient.time }}" name="time" readonly="readonly"></td>
                              <td><input type="submit" value="查看"></td>
                          </form>
                     </tr>
                {% endfor %}
            </table>
        </div>
    </div>

</body>
</html>
